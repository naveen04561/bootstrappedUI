<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrapped UI</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <div class="row content" >
            <div class="col-md-6 mb-3" >
                <img style="height: 20rem;" src="forest.svg" class="img-fluid" alt="image" >
            </div>
            <div class="col-md-6" >
                <h3 class="signin-text mb-3">Sign In</h3>
                <form>
                    <div class="form-group" >
                        <label for="email" >Email</label>
                        <input class="form-control" type="email" name="email" >
                    </div>
                    <div class="form-group" >
                        <label for="password" >Password</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox" >Remember Me</label>
                    </div>
                    <button class="btn btn-class" >Login</button>
                </form>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Trees</h5>
                  <img src="forest.svg" class="img-fluid" alt="image">
                  <p class="card-text">This is a bootstrap card.</p>
                  <button class="btn btn-class" >Go somewhere</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Trees</h5>
                  <img src="pine.svg" class="img-fluid" alt="image">
                  <p class="card-text">This is a bootstrap card.</p>
                  <button class="btn btn-class" >Go somewhere</button>
                </div>
              </div>
            </div>
        </div>
        <br><br>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
